<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Neno Documentation : Documentation for the Neno Translation component">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Neno Translate Documentation</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Neno Translate Documentation</h1>
        </header>
    </div>

    

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section class="inner">
        <section id="navigation" class="nav">
          {% include nav.html %}
          {% raw %}
          {{ page.url }}
          {% endraw %}
        </section>
        <section id="main_content">
          {{content}}
        </section>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">For more information about Neno Translate please visit our web site <a href="https://www.neno-translate.com">www.neno-translate.com</a></p>
        <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
